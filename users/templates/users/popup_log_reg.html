{% load static %}

    <div class="log-wrapper">
      <span class="icon-close">
        <ion-icon name="close"></ion-icon>
      </span>
      <div class="form-box login">
        <h2>Вход</h2>
        <form action="{%url 'login'%}" method="post">
          {%csrf_token%}

          <div class="input-box">
            <span class="icon">
              <ion-icon name="person"></ion-icon>
            </span>
            <input type="text" name="username" required>
            <label>Имя</label>
          </div>
          <div class="input-box">
            <span class="icon">
              <ion-icon name="key-outline"></ion-icon>
            </span>
            <input type="password" name="password" required>
            <label>Пароль</label>
          </div>
          <div class="remember-forgot">
            <a href="{%url 'reset_password'%}">Забыли пароль?</a>
          </div>
          <button type="submit" class="btn-popup-auth">Войти</button>
          <div class="login-register">
            <p>Ещё нет аккаунта?
              <a href="#" class="register-link">Зарегистрируйтесь!</a>
            </p>
          </div>
        </form>
      </div>


      <div class="form-box register">
        <h2>Регистрация</h2>
        <form action="{%url 'register'%}" method="post">
          {%csrf_token%}

          <div class="input-box">
            <span class="icon">
              <ion-icon name="person"></ion-icon>
            </span>
            <input type="text" name="username" required>
            <label>Имя</label>
          </div>
          <div class="input-box">
            <span class="icon">
              <ion-icon name="person"></ion-icon>
            </span>
            <input type="email" name="email" required>
            <label>Почта</label>
          </div>
          <div class="input-box">
            <span class="icon">
              <ion-icon name="key-outline"></ion-icon>
            </span>
            <input type="password" name="password1" required>
            <label>Пароль</label>
          </div>
          <div class="input-box">
            <span class="icon">
              <ion-icon name="key-outline"></ion-icon>
            </span>
            <input type="password" name="password2" required>
            <label>Повторите пароль</label>
          </div>

          <button type="submit" class="btn-popup-auth">Зарегистироваться</button>
          <div class="login-register">
            <p>Уже есть аккаунт?
              <a href="#" class="login-link">Войти</a>
            </p>
          </div>
        </form>
      </div>

    </div>
