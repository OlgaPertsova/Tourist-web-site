<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Путешествуй!</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style_cities.css' %}" />
    <link rel="stylesheet" href="{% static 'css/tourstyle.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style_maps.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="icon" href="{% static 'images/russiaa.png' %}">
</head>
<body>
{%block content%}
<div class="book_tour">
    <form class="book_form" method="post">
            {%csrf_token%}
        <h1>Восстановление пароля</h1>

        <div class="input__row">
            <div class="input__group">
                <label for="">Введите адрес электронной почты, указанный при регистрации</label>
                <br>
                <h4>{{form.email}}</h4>
            </div>
        </div>
        <input type="submit" class="book_btn" value="Готово">
    </form>
</div>

{%endblock%}

</body>
</html>
